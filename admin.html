<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cryptego Admin Dashboard</title>
  <link rel="stylesheet" href="assets/style.css"> <!-- Your CSS file -->
  <script type="module" src="dashboard.js" defer></script>
</head>
<body>
  <div id="login-screen">
    <h2>Admin Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="login-btn">Login</button>
    <p id="login-error" style="color: red;"></p>
  </div>

  <div id="dashboard" style="display: none;">
    <h1>Admin Dashboard</h1>
    <button id="logout-btn">Logout</button>

    <h2>Create a Post</h2>
    <form id="post-form">
      <input type="text" id="title" placeholder="Post Title" required />
      <input type="text" id="slug" placeholder="Slug (e.g., first-post)" required />
      <textarea id="summary" placeholder="Post Summary" required></textarea>
      <textarea id="content" placeholder="Post Content (HTML or Markdown)" rows="10" required></textarea>
      <button type="submit">Submit Post</button>
    </form>

    <div id="preview" style="margin-top: 2rem;">
      <h3>Live Preview</h3>
      <div id="preview-content" style="border: 1px solid #ccc; padding: 1rem;"></div>
    </div>
  </div>
</body>
</html>
