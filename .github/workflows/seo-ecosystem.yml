name: üöÄ Supreme SEO Ecosystem Automation

on:
  push:
    paths:
      - 'read.maxclickempire.com/posts/**.html'
  workflow_dispatch:

jobs:
  supreme-seo:
    runs-on: ubuntu-latest

    steps:
      - name: ‚úÖ Checkout Repository
        uses: actions/checkout@v3

      - name: üß† Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: üíæ Install Dependencies (xmlbuilder2, googleapis, dotenv)
        working-directory: read.maxclickempire.com
        run: |
          if [ ! -f package.json ]; then
            npm init -y
          fi
          npm install xmlbuilder2 googleapis dotenv

      - name: üîê Decode Google Indexing API Credentials
        run: echo "${{ secrets.GOOGLE_CREDENTIALS_BASE64 }}" | base64 -d > read.maxclickempire.com/credentials.json

      - name: ‚öôÔ∏è Run SEO Ecosystem Generator
        working-directory: read.maxclickempire.com
        run: node seo-ecosystem-generator.js

      - name: üöÄ Submit URLs to Google Indexing API
        working-directory: read.maxclickempire.com
        run: node submit-to-indexing-api.js

      - name: üåê Ping Search Engines (Google, Bing, Yandex, IndexNow)
        run: |
          curl -s "https://www.google.com/ping?sitemap=https://read.maxclickempire.com/sitemap.xml"
          curl -s "https://www.bing.com/ping?sitemap=https://read.maxclickempire.com/sitemap.xml"
          curl -s "https://yandex.com/indexnow?url=https://read.maxclickempire.com&key=${{ secrets.INDEXNOW_KEY }}"
          curl -s "https://api.indexnow.org/indexnow?url=https://read.maxclickempire.com&key=${{ secrets.INDEXNOW_KEY }}" || echo "Optional IndexNow ping failed."

      - name: üßπ Secure Cleanup
        run: rm -f read.maxclickempire.com/credentials.json

      - name: üîÑ Commit & Push SEO Files
        working-directory: read.maxclickempire.com
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add sitemap.xml rss.xml robots.txt . || true
          git commit -m "‚ôªÔ∏è SEO + Indexing + Injection + Ping" || echo "No changes"
          git push || echo "Nothing to push"

      - name: üåç Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./read.maxclickempire.com

      - name: ‚úâÔ∏è Notify via Email (Optional)
        if: ${{ success() && secrets.EMAIL_USER != '' && secrets.EMAIL_PASS != '' }}
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: "‚úÖ MaxClickEmpire SEO Automation Complete"
          to: your@email.com
          from: MaxClickEmpire Bot <your@email.com>
          body: |
            ‚úÖ Automation Summary:
            ‚Ä¢ SEO scripts injected
            ‚Ä¢ Sitemap & RSS generated
            ‚Ä¢ Indexed via Google Indexing API
            ‚Ä¢ Pings sent to Google, Bing, Yandex, IndexNow
            ‚Ä¢ GitHub Pages auto-deployed
