name: ğŸš€ Supreme SEO Ecosystem Automation

on:
  push:
    paths:
      - 'posts/**'
      - 'scripts/**'
      - 'wrap-with-template.js'
      - 'seo-ecosystem-generator.cjs'
      - 'data/post-meta.js'
      - 'assets/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: ğŸ“¦ Install Dependencies
        run: |
          if [ ! -f package.json ]; then npm init -y; fi
          npm install xmlbuilder2@^3.0.2 googleapis axios cheerio xml2js chokidar --save

      - name: ğŸ› ï¸ Fix post-meta.js (generate metadata from posts/)
        run: node scripts/fix-post-meta.cjs

      - name: ğŸ§© Wrap Raw Posts with SEO Template â†’ dist/
        run: node wrap-with-template.js

      - name: ğŸ”— Add Internal Links (mutates dist/)
        run: node scripts/internal-linker.cjs

      - name: ğŸ“¡ Generate Sitemap and RSS (writes to dist/)
        run: node seo-ecosystem-generator.cjs
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/google-credentials.json
          FIREBASE_CREDENTIALS: ${{ github.workspace }}/firebase-credentials.json

      - name: ğŸ• Touch Timestamp File
        run: date > .deploy-trigger

      - name: ğŸ—ƒï¸ Generate Archive Page from RSS
        run: node scripts/generate-archive.cjs

      - name: ğŸ”„ Commit generated files (data/post-meta.js, dist/)
        run: |
          git config --global user.name "maxclick-seo-bot"
          git config --global user.email "github-actions@users.noreply.github.com"
          git add data/post-meta.js dist/ sitemap.xml rss.xml robots.txt .nojekyll .deploy-trigger || true
          git commit -m "â™»ï¸ Auto SEO, Metadata & Dist Update" || echo "No changes to commit"
          git push || echo "No changes to push"

      - name: ğŸŒ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist

      - name: ğŸ§¹ Cleanup Credentials
        if: always()
        run: rm -f firebase-credentials.json google-credentials.json