name: SEO Ecosystem Generator

on:
  push:
    paths:
      - 'read.maxclickempire.com/posts/**.html'

jobs:
  generate-seo-files:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set working directory
        run: echo "Working in read.maxclickempire.com/read.maxclickempire.com"

      - name: Install dependencies
        run: npm install
        working-directory: read.maxclickempire.com/read.maxclickempire.com

      - name: Run SEO generator
        run: node seo-ecosystem-generator.js
        working-directory: read.maxclickempire.com/read.maxclickempire.com

      - name: Commit and push SEO files
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add sitemap.xml rss.xml robots.txt || true
          git commit -m "ðŸ”„ Auto-regenerated SEO files" || echo "Nothing to commit"
          git push || echo "Nothing to push"
        working-directory: read.maxclickempire.com/read.maxclickempire.com
