name: 🚀 Supreme SEO Ecosystem Automation

on:
  push:
    paths:
      - 'posts/**.html'
      - 'seo-ecosystem-generator.cjs'
  schedule:
    - cron: '0 0 */60 * *'  # every 60 days
  workflow_dispatch:

jobs:
  supreme-seo:
    runs-on: ubuntu-latest
    env:
      INDEXNOW_KEY: ${{ secrets.INDEXNOW_KEY }}
      GOOGLE_APPLICATION_CREDENTIALS_JSON: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}

    steps:
      - name: ✅ Checkout Repository
        uses: actions/checkout@v3

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 📦 Ensure Dependencies
        run: |
          if [ ! -f package.json ]; then
            echo "⚙️ No package.json found, initializing..."
            npm init -y
            npm install axios googleapis xmlbuilder2 --save
          else
            npm install
          fi

      - name: 🔐 Decode Google Credentials
        run: |
          echo "$GOOGLE_APPLICATION_CREDENTIALS_JSON" | base64 -d > credentials.json

      - name: ⚙️ Run SEO Ecosystem Generator
        run: node seo-ecosystem-generator.cjs

      - name: 🌐 Ping Search Engines with Sitemap
        run: |
          curl -s "https://www.google.com/ping?sitemap=https://read.maxclickempire.com/sitemap.xml"
          curl -s "https://www.bing.com/ping?sitemap=https://read.maxclickempire.com/sitemap.xml"
          curl -s "https://yandex.com/indexnow?url=https://read.maxclickempire.com&key=${INDEXNOW_KEY}"

      - name: 🔄 Commit SEO, Sitemap, and Metadata
        run: |
          git config --global user.name "maxclick-seo-bot"
          git config --global user.email "github-actions@users.noreply.github.com"
          git add sitemap.xml rss.xml robots.txt posts/post-meta.js || true
          git commit -m "♻️ Auto SEO & Metadata Update" || echo "No changes to commit"
          git push || echo "No changes to push"

      - name: 🌍 Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.GH_PAGES_TOKEN }}
          publish_dir: ./  # Adjust if output is in /dist or /public

      - name: ✉️ Optional Email Notification
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: "✅ MaxClickEmpire SEO Update Completed"
          to: your@email.com
          from: MaxClickEmpire Bot <your@email.com>
          body: |
            🚀 SEO Automation Summary:
            - SEO tags injected
            - Sitemap + RSS generated
            - Metadata map created
            - Google Indexing submitted
            - IndexNow pinged
            - GitHub Pages deployed
