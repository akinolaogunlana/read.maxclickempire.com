name: ğŸš€ Supreme SEO Ecosystem Automation

on:
  push:
    paths:
      - 'read.maxclickempire.com/posts/**.html'
  workflow_dispatch:

jobs:
  supreme-seo:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ”§ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install Dependencies
        working-directory: read.maxclickempire.com
        run: npm install

      - name: ğŸ§  Decode Google Credentials
        run: echo "${{ secrets.GOOGLE_CREDENTIALS_BASE64 }}" | base64 -d > credentials.json

      - name: âš™ï¸ Run SEO Generator
        working-directory: read.maxclickempire.com
        run: node seo-ecosystem-generator.js

      - name: ğŸ” Submit URLs to Google Indexing API
        working-directory: read.maxclickempire.com
        run: node submit-to-indexing-api.js

      - name: ğŸŒ Ping Search Engines (Google, Bing, Yandex)
        run: |
          curl "http://www.google.com/ping?sitemap=https://read.maxclickempire.com/sitemap.xml"
          curl "http://www.bing.com/ping?sitemap=https://read.maxclickempire.com/sitemap.xml"
          curl "https://yandex.com/indexnow?url=https://read.maxclickempire.com&key=YOUR_INDEXNOW_KEY"

      - name: ğŸ”„ Commit & Push SEO Files
        working-directory: read.maxclickempire.com
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add sitemap.xml rss.xml robots.txt . || true
          git commit -m "â™»ï¸ Auto SEO update: sitemap, rss, indexing, injection" || echo "No changes"
          git push || echo "No push needed"

      - name: ğŸš€ Auto Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./read.maxclickempire.com

      - name: âœ‰ï¸ Email Notification of Success
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: "âœ… SEO Automation Complete"
          to: your@email.com
          from: MaxClickEmpire Bot <your@email.com>
          body: |
            ğŸš€ SEO Workflow Completed Successfully
            ğŸ§  Auto Metadata + TOC + Internal Links Injected
            ğŸ“¡ Google Indexing API Triggered
            ğŸŒ Sitemap Pings sent to Google, Bing, Yandex
            âš¡ GitHub Pages Deployed
            ğŸ’Œ This is your automated notification.
