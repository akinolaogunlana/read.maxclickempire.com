name: ğŸš€ Supreme SEO Ecosystem Automation

on:
  push:
    paths:
      - 'posts/**'
      - 'scripts/**'
      - 'seo-ecosystem-generator.cjs'
      - 'wrap-with-template.js'
      - 'data/post-meta.js'
      - 'assets/seo-enhancer.js'
  schedule:
    - cron: '0 3 * * *'  # Every day at 3:00 AM UTC
  workflow_dispatch:

jobs:
  supreme-seo:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ”§ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install Dependencies
        run: |
          if [ ! -f package.json ]; then
            echo "âš™ï¸ No package.json found, initializing..."
            npm init -y
          fi
          npm install xmlbuilder2@^3.0.2 googleapis axios cheerio xml2js --save

      - name: ğŸ§© Wrap Raw Posts with SEO Template (to dist/)
        run: node wrap-with-template.js

      - name: ğŸ§¹ Sync dist/ cleaned posts to posts/
        run: |
          mkdir -p posts
          rsync -a --delete dist/ posts/

      - name: ğŸ” Check for Google Secret
        run: |
          if [ -z "${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}" ]; then
            echo "âŒ GOOGLE_APPLICATION_CREDENTIALS_JSON is missing"; exit 1;
          else
            echo "âœ… Google credentials secret exists";
          fi

      - name: ğŸ” Decode and Write Google Credentials
        run: echo "${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}" | base64 -d > credentials.json

      - name: ğŸ› ï¸ Fix post-meta.js (Node + Browser compatible)
        run: node scripts/fix-post-meta.cjs

      - name: ğŸ”— Add Internal Links
        run: node scripts/internal-linker.cjs

      - name: âš™ï¸ Run SEO Ecosystem Generator
        run: node seo-ecosystem-generator.cjs

      - name: ğŸ” Validate Post Metadata
        run: |
          if grep -q '""' data/post-meta.js; then
            echo "âŒ Empty title or description found in post-meta.js"
            exit 1
          else
            echo "âœ… Metadata check passed"
          fi

      - name: ğŸ• Touch Timestamp File
        run: date > .deploy-trigger

      - name: ğŸ—ƒï¸ Generate Archive Page from RSS
        run: node scripts/generate-archive.cjs

      - name: ğŸš€ Submit URLs to Google Indexing + IndexNow
        if: ${{ always() }}
        run: |
          if [ -f submit-to-indexing-api.js ]; then
            node submit-to-indexing-api.js
          else
            echo "ğŸŸ¡ Skipping submit-to-indexing-api.js (not found)"
          fi

      - name: ğŸŒ Ping Search Engines with Sitemap
        run: |
          curl "https://www.google.com/ping?sitemap=https://read.maxclickempire.com/sitemap.xml"
          curl "https://www.bing.com/ping?sitemap=https://read.maxclickempire.com/sitemap.xml"

      - name: ğŸ”„ Commit SEO, Sitemap, Metadata, Archive
        run: |
          git config --global user.name "maxclick-seo-bot"
          git config --global user.email "github-actions@users.noreply.github.com"
          git add sitemap.xml rss.xml robots.txt data/post-meta.js .deploy-trigger posts/*.html archive.html || true
          git commit -m "â™»ï¸ Auto SEO, Metadata & Archive Update" || echo "No changes to commit"
          git push || echo "No changes to push"

      - name: ğŸŒ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.GH_PAGES_TOKEN }}
          publish_dir: ./  # Full repo
          exclude_assets: |
            credentials.json
            .github

      - name: âœ‰ï¸ Optional Email Notification
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: "âœ… MaxClickEmpire SEO Update Completed"
          to: your@email.com
          from: MaxClickEmpire Bot <your@email.com>
          body: |
            ğŸš€ SEO Automation Summary:
            - Posts cleaned, SEO-wrapped
            - Internal links added
            - Sitemap + RSS updated
            - Metadata generated
            - Archive page created
            - Google Indexing + IndexNow submitted
            - GitHub Pages deployed
