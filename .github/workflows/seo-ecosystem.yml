name: 🔁 SEO Ecosystem Generator

on:
  push:
    paths:
      - 'read.maxclickempire.com/posts/**.html'

jobs:
  generate-seo-files:
    runs-on: ubuntu-latest

    steps:
      - name: ✅ Checkout repository
        uses: actions/checkout@v3

      - name: 🔧 Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: 📦 Install dependencies
        working-directory: read.maxclickempire.com
        run: npm install

      - name: 🚀 Run SEO Generator
        working-directory: read.maxclickempire.com
        run: node seo-ecosystem-generator.js

      - name: 🔄 Commit and Push SEO Files
        working-directory: read.maxclickempire.com
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add sitemap.xml rss.xml robots.txt || true
          git commit -m "🔁 Auto-updated SEO files" || echo "No changes"
          git push || echo "No push needed"
