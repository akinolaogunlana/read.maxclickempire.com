name: üöÄ Supreme SEO Ecosystem Automation

on:
  push:
    paths:
      - 'read.maxclickempire.com/posts/**.html'
  workflow_dispatch:

jobs:
  supreme-seo:
    runs-on: ubuntu-latest

    steps:
      - name: ‚úÖ Checkout Repository
        uses: actions/checkout@v3

      - name: üîß Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: üß† Auto-Detect & Install Dependencies
        working-directory: read.maxclickempire.com
        run: |
          if [ ! -f package.json ]; then
            npm init -y
            npm install xmlbuilder2 chalk jsdom
          else
            npm install
          fi

      - name: üîê Decode Google Service Account Key
        run: echo "${{ secrets.GOOGLE_CREDENTIALS_BASE64 }}" | base64 -d > read.maxclickempire.com/credentials.json

      - name: ‚öôÔ∏è Generate SEO Ecosystem (Sitemap, RSS, Robots.txt, TOC, Keywords, Internal Links)
        working-directory: read.maxclickempire.com
        run: node seo-ecosystem-generator.js

      - name: üì§ Submit Updated URLs to Google Indexing API
        working-directory: read.maxclickempire.com
        run: node submit-to-indexing-api.js

      - name: üåê Ping Google, Bing, Yandex for Sitemap Submission
        run: |
          curl "https://www.google.com/ping?sitemap=https://read.maxclickempire.com/sitemap.xml"
          curl "https://www.bing.com/ping?sitemap=https://read.maxclickempire.com/sitemap.xml"
          curl "https://yandex.com/indexnow?url=https://read.maxclickempire.com&key=YOUR_INDEXNOW_KEY" || true

      - name: üîÑ Commit & Push SEO Files
        working-directory: read.maxclickempire.com
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add sitemap.xml rss.xml robots.txt keyword-density-report.txt || true
          git commit -m "‚ôªÔ∏è Auto SEO Update: Sitemap + Internal Links + Keywords" || echo "No changes"
          git push || echo "No push needed"

      - name: üåç Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./read.maxclickempire.com

      - name: ‚úâÔ∏è Send Email Notification (Optional)
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: "‚úÖ MaxClickEmpire SEO Automation Completed"
          to: your@email.com
          from: MaxClickEmpire Bot <your@email.com>
          body: |
            üî• SEO Automation Summary:
            ‚Ä¢ Injected advanced SEO script into all posts
            ‚Ä¢ Sitemap, RSS, Robots.txt auto-generated
            ‚Ä¢ Table of Contents + Internal links auto-generated
            ‚Ä¢ Keyword density report created
            ‚Ä¢ URLs submitted to Google Indexing API
            ‚Ä¢ Sitemap pinged to Google, Bing, Yandex
            ‚Ä¢ Site deployed to GitHub Pages
