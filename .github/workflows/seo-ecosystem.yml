name: ♾️ MaxClickEmpire SEO Generator (Autonomous Protocol)

on:
  push:
    paths:
      - 'read.maxclickempire.com/posts/**.html'

jobs:
  regenerate-seo-files:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: read.maxclickempire.com

    steps:
      - name: 📥 Checkout Repo
        uses: actions/checkout@v3

      - name: 🔧 Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: 📦 Install Dependencies
        run: npm install

      - name: 🛠️ Run SEO Ecosystem Generator
        run: node seo-ecosystem-generator.js

      - name: 📤 Auto-Commit SEO Files
        run: |
          git config user.name "autobot"
          git config user.email "autobot@github.com"
          git add sitemap.xml rss.xml robots.txt || true
          git commit -m "🔄 Autonomous SEO ecosystem update" || echo "No changes to commit"
          git push || echo "Push skipped"
