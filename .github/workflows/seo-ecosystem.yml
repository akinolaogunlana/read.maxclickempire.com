name: 🚀 Supreme SEO Ecosystem Automation

on:
  push:
    paths:
      - 'posts/**.html'     # Adjust to your actual HTML posts folder
      - 'seo-ecosystem-generator.js'
      - 'submit-to-indexing-api.js'
  workflow_dispatch:

jobs:
  supreme-seo:
    runs-on: ubuntu-latest

    steps:
      - name: ✅ Checkout Repository
        uses: actions/checkout@v3

      - name: 🔧 Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 🧠 Auto Init + Install xmlbuilder2
        run: |
          if [ ! -f package.json ]; then
            echo "⚙️ No package.json found, initializing..."
            npm init -y
          fi
          npm install xmlbuilder2 --save

      - name: 🔐 Decode Google Indexing Credentials
        run: echo "${{ secrets.GOOGLE_CREDENTIALS_BASE64 }}" | base64 -d > credentials.json

      - name: ⚙️ Run SEO Ecosystem Generator
        run: node seo-ecosystem-generator.js

      - name: 🚀 Submit URLs to Google Indexing API
        run: node submit-to-indexing-api.js

      - name: 🌐 Ping Search Engines
        run: |
          curl "https://www.google.com/ping?sitemap=https://read.maxclickempire.com/sitemap.xml"
          curl "https://www.bing.com/ping?sitemap=https://read.maxclickempire.com/sitemap.xml"
          curl "https://yandex.com/indexnow?url=https://read.maxclickempire.com&key=YOUR_INDEXNOW_KEY"

      - name: 🔄 Commit SEO & Sitemap Updates
        run: |
          git config --global user.name "maxclick-seo-bot"
          git config --global user.email "github-actions@users.noreply.github.com"
          git add sitemap.xml rss.xml robots.txt || true
          git commit -m "♻️ Auto SEO & Ping Update" || echo "No changes"
          git push || echo "No changes to push"

      - name: 🌍 Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./  # root of your repo

      - name: ✉️ Optional Email Notification
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: "✅ MaxClickEmpire SEO Update Completed"
          to: your@email.com
          from: MaxClickEmpire Bot <your@email.com>
          body: |
            🚀 SEO automation complete:
            - Injected SEO schema + meta + TOC
            - Sitemap + RSS generated
            - Google/Bing/Yandex pinged
            - URLs submitted to Google Indexing API
            - GitHub Pages deployed ✅
