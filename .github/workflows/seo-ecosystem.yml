name: SEO Ecosystem Generator

on:
  push:
    paths:
      - 'posts/**.html'

jobs:
  generate-seo-files:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ${{ github.workspace }}/..

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Show working directory (for debug)
        run: pwd

      - name: List files (for debug)
        run: ls -la

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Run SEO generator
        run: |
          npm install
          node seo-ecosystem-generator.js

      - name: Commit and push SEO files
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add sitemap.xml rss.xml robots.txt
          git commit -m "ðŸ”„ Auto-regenerated SEO files"
          git push
