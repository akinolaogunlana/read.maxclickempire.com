on:
  push:
    paths:
      - 'read.maxclickempire.com/posts/**.html'

jobs:
  regenerate-seo-files:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: read.maxclickempire.com

    steps:
      - name: ğŸ“¥ Checkout Repo
        uses: actions/checkout@v3

      - name: ğŸ”§ Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: ğŸ› ï¸ Run SEO Ecosystem Generator
        run: node seo-ecosystem-generator.js

      - name: ğŸ“¤ Auto-Commit SEO Files
        run: |
          git config user.name "autobot"
          git config user.email "autobot@github.com"
          git add sitemap.xml rss.xml robots.txt || true
          git commit -m "ğŸ”„ Autonomous SEO ecosystem update" || echo "No changes to commit"
          git push || echo "Push skipped"
