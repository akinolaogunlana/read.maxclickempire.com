<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>{{TITLE}}</title>
  <meta name="description" content="{{DESCRIPTION}}" />
  <meta name="keywords" content="{{KEYWORDS}}" />
  <meta name="author" content="Ogunlana Akinola Okikiola" />
  <link rel="canonical" href="https://read.maxclickempire.com/posts/{{FILENAME}}.html" />

  <style>
    /* CLS Performance Fix */
    html {
      scroll-behavior: smooth;
    }
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
    }
    article {
      max-width: 720px;
      margin: auto;
      padding: 1rem;
    }
    img {
      max-width: 100%;
      height: auto;
      display: block;
    }
    p {
      min-height: 1em;
    }
  </style>

  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "BlogPosting",
    "headline": "{{TITLE}}",
    "description": "{{DESCRIPTION}}",
    "url": "https://read.maxclickempire.com/posts/{{FILENAME}}.html",
    "datePublished": "{{DATE}}",
    "dateModified": "{{DATE}}",
    "image": "https://read.maxclickempire.com/assets/og-image.jpg",
    "author": {
      "@type": "Person",
      "name": "Ogunlana Akinola Okikiola",
      "url": "https://read.maxclickempire.com/about.html"
    },
    "publisher": {
      "@type": "Organization",
      "name": "MaxClickEmpire",
      "logo": {
        "@type": "ImageObject",
        "url": "https://read.maxclickempire.com/assets/favicon.png"
      }
    },
    "mainEntityOfPage": {
      "@type": "WebPage",
      "@id": "https://read.maxclickempire.com/posts/{{FILENAME}}.html"
    }
  }
  </script>
</head>
<body>
  <article>
    {{CONTENT}}
  </article>

  <script src="https://read.maxclickempire.com/assets/seo-enhancer.js" defer></script>
  <script src="https://read.maxclickempire.com/data/post-meta.js" defer></script>
</body>
</html>
