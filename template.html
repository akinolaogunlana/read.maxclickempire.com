<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>{{TITLE}}</title>
  <meta name="description" content="{{DESCRIPTION}}" />
  <meta name="keywords" content="{{KEYWORDS}}" />
  <meta name="author" content="Ogunlana Akinola Okikiola" />
  <link rel="canonical" href="https://read.maxclickempire.com/posts/{{FILENAME}}.html" />

  <!-- Preconnect for Web Font Optimization -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />

  <!-- CLS & Responsive Image / Embed Fixes -->
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
      background-color: #ffffff;
      color: #111111;
    }

    article {
      max-width: 768px;
      margin: auto;
      padding: 2rem 1rem;
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
    }

    .featured-image {
      aspect-ratio: 16 / 9;
      width: 100%;
      object-fit: cover;
      display: block;
    }

    iframe {
      max-width: 100%;
      display: block;
    }

    /* Embed Wrapper (YouTube, etc.) */
    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      margin: 1rem 0;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>

  <!-- Structured Data for SEO (JSON-LD) -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "BlogPosting",
    "headline": "{{TITLE}}",
    "description": "{{DESCRIPTION}}",
    "url": "https://read.maxclickempire.com/posts/{{FILENAME}}.html",
    "datePublished": "{{DATE}}",
    "dateModified": "{{DATE}}",
    "image": "https://read.maxclickempire.com/assets/og-image.jpg",
    "author": {
      "@type": "Person",
      "name": "Ogunlana Akinola Okikiola",
      "url": "https://read.maxclickempire.com/about.html"
    },
    "publisher": {
      "@type": "Organization",
      "name": "MaxClickEmpire",
      "logo": {
        "@type": "ImageObject",
        "url": "https://read.maxclickempire.com/assets/favicon.png"
      }
    },
    "mainEntityOfPage": {
      "@type": "WebPage",
      "@id": "https://read.maxclickempire.com/posts/{{FILENAME}}.html"
    }
  }
  </script>
</head>

<body>
  <article>
    {{CONTENT}}
  </article>

  <!-- Non-blocking Scripts (Deferred) -->
  <script src="https://read.maxclickempire.com/assets/seo-enhancer.js" defer></script>
  <script src="https://read.maxclickempire.com/data/post-meta.js" defer></script>
</body>
    </html>
