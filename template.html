<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{TITLE}}</title>
  <meta name="description" content="{{DESCRIPTION_ESCAPED}}" />
  <meta name="keywords" content="{{KEYWORDS}}" />
  <meta name="author" content="{{AUTHOR}}" />
  <link rel="canonical" href="{{URL}}" />

  <!-- Styles -->
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      background-color: #fff;
      color: #222;
    }

    body {
      padding: 0 16px;
    }

    main {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      padding: 1.5rem 1rem;
      background-color: #fff;
    }

    #post-content {
      word-wrap: break-word;
    }

    #post-content img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 1rem 0;
    }

    #post-content iframe {
      max-width: 100%;
    }

    #post-content h1, h2, h3 {
      margin-top: 1.25em;
      margin-bottom: 0.5em;
      font-weight: 600;
    }

    #post-content p {
      margin: 1em 0;
      font-size: 1rem;
    }

    #post-content ul, #post-content ol {
      padding-left: 1.5em;
      margin-bottom: 1em;
    }

    @media (max-width: 600px) {
      body {
        padding: 0 12px;
      }

      main {
        padding: 1rem 0.5rem;
      }

      #post-content p {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <main>
    <h1>{{TITLE}}</h1>
    <div id="post-content">
      {{CONTENT}}
    </div>
  </main>
</body>
</html>
