<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>{{TITLE}}</title>
  <meta name="description" content="{{DESCRIPTION_ESCAPED}}" />
  <meta name="keywords" content="{{KEYWORDS}}" />
  <meta name="author" content="{{AUTHOR}}" />
  <link rel="canonical" href="{{CANONICAL}}" />

  <!-- Open Graph for Facebook -->
  <meta property="og:title" content="{{TITLE}}" />
  <meta property="og:description" content="{{DESCRIPTION_ESCAPED}}" />
  <meta property="og:type" content="article" />
  <meta property="og:url" content="{{CANONICAL}}" />
  <meta property="og:image" content="{{OG_IMAGE}}" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="{{TITLE}}" />
  <meta name="twitter:description" content="{{DESCRIPTION_ESCAPED}}" />
  <meta name="twitter:image" content="{{OG_IMAGE}}" />

  <link rel="stylesheet" href="/assets/style.css" />
</head>
<body>
  <main>
    <article id="post-content">
      {{CONTENT}}
    </article>
  </main>

  <!-- Inject postMetadata first so seo-enhancer can use it -->
  <script>
    // Fallback in case the JS file fails
    window.postMetadata = window.postMetadata || {};
  </script>
  <script src="/data/post-meta.js"></script>
  <script src="/assets/seo-enhancer.js"></script>
</body>
</html>
