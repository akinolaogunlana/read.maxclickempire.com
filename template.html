<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>{{TITLE}}</title>
  <meta name="description" content="{{DESCRIPTION}}" />
  <meta name="keywords" content="{{KEYWORDS}}" />
  <meta name="author" content="Ogunlana Akinola Okikiola" />
  <meta name="robots" content="index, follow" />
  <link rel="canonical" href="https://read.maxclickempire.com/posts/{{FILENAME}}.html" />

  <!-- Preconnect to Google Fonts for faster rendering -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Load only used font weights, use swap to prevent CLS -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" href="https://read.maxclickempire.com/assets/favicon.png" type="image/png" />

  <!-- Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "BlogPosting",
    "headline": "{{TITLE}}",
    "description": "{{DESCRIPTION}}",
    "url": "https://read.maxclickempire.com/posts/{{FILENAME}}.html",
    "datePublished": "{{DATE}}",
    "dateModified": "{{DATE}}",
    "image": "https://read.maxclickempire.com/assets/og-image.jpg",
    "author": {
      "@type": "Person",
      "name": "Ogunlana Akinola Okikiola",
      "url": "https://read.maxclickempire.com/about.html"
    },
    "publisher": {
      "@type": "Organization",
      "name": "MaxClickEmpire",
      "logo": {
        "@type": "ImageObject",
        "url": "https://read.maxclickempire.com/assets/favicon.png"
      }
    },
    "mainEntityOfPage": {
      "@type": "WebPage",
      "@id": "https://read.maxclickempire.com/posts/{{FILENAME}}.html"
    }
  }
  </script>

  <!-- Minimal inline styles to reduce render-blocking -->
  <style>
    body {
      font-family: 'Inter', sans-serif;
      line-height: 1.7;
      margin: 0;
      padding: 1rem;
      background-color: #f9f9f9;
      color: #111;
      max-width: 720px;
      margin: auto;
    }

    article {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.05);
    }

    article img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 1rem auto;
      aspect-ratio: auto; /* fallback for CLS prevention */
    }

    h1, h2, h3 {
      line-height: 1.3;
    }

    img[loading="lazy"] {
      aspect-ratio: 16 / 9;
    }

    /* Fix potential layout shift with reserved image space */
    .image-wrapper {
      width: 100%;
      max-width: 100%;
      aspect-ratio: 16 / 9;
      background: #f0f0f0;
      overflow: hidden;
    }

    .image-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>

<body>

  <article>
    {{CONTENT}}
  </article>

  <!-- Lazy load all images if applicable -->
  <script>
    document.querySelectorAll("img").forEach(img => {
      if (!img.hasAttribute("loading")) img.setAttribute("loading", "lazy");
    });
  </script>

  <!-- External Scripts -->
  <script src="https://read.maxclickempire.com/assets/seo-enhancer.js" defer></script>
  <script src="https://read.maxclickempire.com/data/post-meta.js" defer></script>

</body>
</html>
