<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{TITLE}}</title>
  <meta name="description" content="{{DESCRIPTION}}" />
  <meta name="keywords" content="{{KEYWORDS}}" />
  <meta name="author" content="Ogunlana Akinola Okikiola" />
  <link rel="canonical" href="https://read.maxclickempire.com/posts/{{FILENAME}}.html" />

  <!-- Prevent layout shifts -->
  <style>
    body {
      font-family: system-ui, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
    }

    header, footer {
      background: #f8f8f8;
      padding: 1rem;
      text-align: center;
      font-weight: bold;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #333;
    }

    article {
      max-width: 700px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    img {
      max-width: 100%;
      height: auto;
    }
  </style>

  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "BlogPosting",
    "headline": "{{TITLE}}",
    "description": "{{DESCRIPTION}}",
    "url": "https://read.maxclickempire.com/posts/{{FILENAME}}.html",
    "datePublished": "{{DATE}}",
    "dateModified": "{{DATE}}",
    "image": "https://read.maxclickempire.com/assets/og-image.jpg",
    "author": {
      "@type": "Person",
      "name": "Ogunlana Akinola Okikiola",
      "url": "https://read.maxclickempire.com/about.html"
    },
    "publisher": {
      "@type": "Organization",
      "name": "MaxClickEmpire",
      "logo": {
        "@type": "ImageObject",
        "url": "https://read.maxclickempire.com/assets/favicon.png"
      }
    },
    "mainEntityOfPage": {
      "@type": "WebPage",
      "@id": "https://read.maxclickempire.com/posts/{{FILENAME}}.html"
    }
  }
  </script>
</head>
<body>

  <header>
    <nav>
      <a href="https://read.maxclickempire.com/">Home</a>
      <a href="https://read.maxclickempire.com/about.html">About</a>
    </nav>
  </header>

  <article>
    {{CONTENT}}
  </article>

  <footer>
    &copy; 2025 MaxClickEmpire. All rights reserved.
  </footer>

  <script src="https://read.maxclickempire.com/assets/seo-enhancer.js" defer></script>
  <script src="https://read.maxclickempire.com/data/post-meta.js" defer></script>
</body>
</html>
