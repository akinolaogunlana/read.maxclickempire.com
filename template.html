<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>{{TITLE}}</title>
  <meta name="description" content="{{DESCRIPTION_ESCAPED}}" />
  <meta name="keywords" content="{{KEYWORDS}}" />
  <meta name="author" content="{{AUTHOR}}" />
  <link rel="canonical" href="{{CANONICAL}}" />

  <!-- Open Graph for Facebook -->
  <meta property="og:title" content="{{TITLE}}" />
  <meta property="og:description" content="{{DESCRIPTION_ESCAPED}}" />
  <meta property="og:type" content="article" />
  <meta property="og:url" content="{{CANONICAL}}" />
  <meta property="og:image" content="{{OG_IMAGE}}" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="{{TITLE}}" />
  <meta name="twitter:description" content="{{DESCRIPTION_ESCAPED}}" />
  <meta name="twitter:image" content="{{OG_IMAGE}}" />

  <link rel="stylesheet" href="/assets/style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #222;
    }

    main {
      max-width: 70ch; /* max character width (~70 characters) */
      margin: 2rem auto; /* vertical spacing and center horizontally */
      padding: 1rem;
      box-sizing: border-box;
      background-color: #fff;
    }

    #post-content {
      line-height: 1.6;
      font-size: 1rem;
      word-wrap: break-word;
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 1rem auto;
    }

    iframe {
      max-width: 100%;
    }

    pre, code {
      background-color: #f5f5f5;
      padding: 0.5rem;
      overflow-x: auto;
      display: block;
    }

    @media (max-width: 768px) {
      main {
        padding: 1rem;
        margin: 1rem;
      }

      #post-content {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <main>
    <article id="post-content">
      {{CONTENT}}
    </article>
  </main>

  <!-- Inject postMetadata first so seo-enhancer can use it -->
  <script>
    window.postMetadata = window.postMetadata || {};
  </script>
  <script src="/data/post-meta.js"></script>
  <script src="/assets/seo-enhancer.js"></script>
</body>
</html>
