<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>{{TITLE}}</title>
  <meta name="description" content="{{DESCRIPTION_ESCAPED}}">
  <meta name="keywords" content="{{KEYWORDS}}">
  <meta name="author" content="Ogunlana Akinola Okikiola">
  <link rel="canonical" href="https://read.maxclickempire.com/posts/{{FILENAME}}.html">
  <link rel="icon" href="https://read.maxclickempire.com/assets/favicon.png" type="image/png">

  {{STRUCTURED_DATA}}

  <!-- Open Graph (Facebook & Others) -->
  <meta property="og:type" content="article">
  <meta property="og:title" content="{{TITLE}}">
  <meta property="og:description" content="{{DESCRIPTION_ESCAPED}}">
  <meta property="og:url" content="https://read.maxclickempire.com/posts/{{FILENAME}}.html">
  <meta property="og:image" content="https://read.maxclickempire.com/assets/og-image.jpg">
  <meta property="og:site_name" content="MaxClickEmpire">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{TITLE}}">
  <meta name="twitter:description" content="{{DESCRIPTION_ESCAPED}}">
  <meta name="twitter:image" content="https://read.maxclickempire.com/assets/og-image.jpg">

  <!-- Styles -->
  <link rel="stylesheet" href="https://read.maxclickempire.com/assets/styles.css">
</head>

<body>
  <main>
    <article>
      {{CONTENT}}
    </article>
  </main>

  <!-- Scripts -->
 
  <script src="https://read.maxclickempire.com/assets/seo-enhancer.js" defer></script>
 
</body>
</html>
