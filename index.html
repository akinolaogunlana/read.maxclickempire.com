  </footer>  <script>
    const repo = "akinolaogunlana/read.maxclickempire.com";
    const branch = "main";
    const folder = "posts";

    async function loadPosts() {
      const res = await fetch(`https://api.github.com/repos/${repo}/contents/${folder}?ref=${branch}`);
      const data = await res.json();
      const list = document.getElementById("posts");
      const search = document.getElementById("search");

      const posts = data.filter(f => f.name.endsWith(".html")).map(f => {
        const slug = f.name.replace(".html", "");
        const title = slug.replace(/-/g, " ").replace(/\b\w/g, c => c.toUpperCase());
        const description = `Insights on ${title}.`;
        return { title, slug, description };
      });

      function render(filtered = posts) {
        list.innerHTML = "";
        filtered.forEach(post => {
          const li = document.createElement("li");
          li.innerHTML = `<a href='/posts/${post.slug}.html'>${post.title}</a><p>${post.description}</p>`;
          list.appendChild(li);
        });
      }

      search.addEventListener("input", () => {
        const query = search.value.toLowerCase();
        render(posts.filter(p => p.title.toLowerCase().includes(query)));
      });

      render();
    }

    loadPosts();
  </script></body>
