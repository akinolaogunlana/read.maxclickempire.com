<body>
  <h1>ðŸ§  MaxClickEmpire</h1>
  <p class="subtitle">Strategic articles on AI, Crypto, SEO & Influence â€” powered by GitHub, designed for domination.</p>  <input class="search-input" type="text" id="search" placeholder="Search articles..." />
  <ul id="post-list">
    <li>Loading latest postsâ€¦</li>
  </ul>  <footer>
    <p>Â© 2025 MaxClickEmpire. All rights reserved.</p>
    <p>Published from GitHub. Owned by you. Built to outlive algorithms.</p>
  </footer>  <script>
    const repo = "maxclickempire/read.maxclickempire.com";
    const branch = "main";
    const folder = "posts";

    async function loadPosts() {
      const res = await fetch(`https://api.github.com/repos/${repo}/contents/${folder}?ref=${branch}`);
      const data = await res.json();
      const list = document.getElementById("post-list");
      const search = document.getElementById("search");

      list.innerHTML = "";

      const posts = data.filter(file => file.name.endsWith(".html")).map(file => {
        const slug = file.name.replace(".html", "");
        const title = slug.replace(/-/g, " ").replace(/\b\w/g, c => c.toUpperCase());
        const tags = slug.split("-").slice(0, 2).join(" ");
        return { title, url: `/${folder}/${file.name}`, tags };
      });

      function render(filtered = posts) {
        list.innerHTML = "";
        if (filtered.length === 0) {
          list.innerHTML = "<li>No matching posts found.</li>";
          return;
        }
        filtered.forEach(post => {
          const item = document.createElement("li");
          item.innerHTML = `<a href="${post.url}">${post.title}</a>`;
          list.appendChild(item);
        });
      }

      search.addEventListener("input", () => {
        const query = search.value.toLowerCase();
        render(posts.filter(post => post.title.toLowerCase().includes(query)));
      });

      render();
    }

    loadPosts();
  </script></body>
